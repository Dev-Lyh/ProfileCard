<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/double-j-design/super-mono-3d/128/identity-card-icon.png" type="image/x-icon">
    <title>Profile Card</title>
</head>
<body>
    <nav class="bg-card">
        <div class="geral-card">
            <div class="card-bg">
                <div class="img-bg">
                    <img src="./images/image-victor.jpg" alt="">
                    <div class="text-princ">
                        <h1>Victor Crest <mark>26</mark></h1>
                        <p class="p-norm">London</p>
                    </div>
                    <div class="numb-text">
                       <div class="numb-1 g-numb">
                           <h1>80K</h1>
                           <p class="p-min">Followers</p>
                       </div>
                       <div class="numb-2 g-numb">
                           <h1>803K</h1>
                           <p class="p-min">Likes</p>
                       </div>
                       <div class="numb-3 g-numb">
                            <h1>1.4K</h1>
                            <p class="p-min">Photos</p>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
